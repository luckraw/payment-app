spring.application.name=payment-app

spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


client.authorization-service.url=https://run.mocky.io/v3/e0d14386-1014-4efd-9437-2e056114ff46
client.notification-service.url=https://run.mocky.io/v3/8f45ff90-88da-4e37-9edf-ffeb12293b16